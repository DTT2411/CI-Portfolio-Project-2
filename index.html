<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="A fun 'Rock Paper Scissors' style game with an added twist and complexity."
    />
    <title>Rock Paper Scissors Spock Lizard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <div class="container">
      <div id="heading" class="col-12">
        <h1>Rock Paper Scissors Spock Lizard</h1>
      </div>
      <div id="description" class="col-12">
        <p>Blah blah blah</p>
      </div>
      <div id="rules" class="col-12">
        <h2>Rules</h2>
        <ul>
          <li>Rock beats Scissors and Lizard</li>
          <li>Scissors beats Paper and Lizard</li>
          <li>Paper beats Rock and Spock</li>
          <li>Spock beats Scissors and Rock</li>
          <li>Lizard beats Spock and Paper</li>
        </ul>
      </div>
      <div id="game-area" class="col-6">
        <div id="player-area" class="col-6">
          <h2>Player</h2>
        </div>
